<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Document</title>


<style>
 #whitedev {
            height: 10px;
            width: 10px;
            background-color: red;
            top: 0px;
             margin:auto;
            left: 0px;
        }

          #startButton {
           
            bottom: 10px;
            left: 20px;
        }


</style>    
    
    <script>
            function startMovingFromLeft()
            {
                let whitediv=document.getElementById("whitedev");
                let widthleftpos=0;
                           
            let intervalid=  setInterval(function()
                {
                
                    if(widthleftpos<window.innerWidth)
                    { 
                         widthleftpos+=10;
                        whitediv.style.width=widthleftpos+"px"
                        var num=widthleftpos *1/10;
                        num=num.toFixed(0)
                        document.getElementById("demo").innerHTML=num;
                     
                       
                        }else{
                            document.getElementById("myp").innerHTML="Successfully loaded";
                            clearInterval(intervalid);
                     
                   }

                },100)
            }
            
        </script>
</head>
<body>   
    
    </div>
        <div id="whitedev">
            
        </div>
        <p id="myp">loading
       <span id="demo">0

       </span>
     ..  </p>

        <button id="startButton" onclick="startMovingFromLeft();this.disabled='true'">Click Me!</button>
   




</body>

</html>
